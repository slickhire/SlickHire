<meta charset="utf-8">

    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.min.css">
    <link rel="stylesheet" href="{% static 'styles.css' %}">
<style>
table.dataTable thead .sorting,
table.dataTable thead .sorting_asc,

    background : none;

  <body>
   <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">

      <div class="android-header mdl-layout__header" style="background-color:#2196F3">
        <div class="mdl-layout__header-row">
          <span class="android-title mdl-layout-title">
            <img class="android-logo-image" src="images/android-logo.png">
          </span>
          <!-- Add spacer, to align navigation to the right in desktop -->
          <div class="android-header-spacer mdl-layout-spacer"></div>
          <!-- Navigation -->
          <div class="android-navigation-container">
            <nav class="android-navigation mdl-navigation">
              <a class="mdl-navigation__link mdl-typography--text-uppercase" href="http://ec2-3-17-12-192.us-east-2.compute.amazonaws.com/index/">Status</a>
              <a class="mdl-navigation__link mdl-typography--text-uppercase" href="http://ec2-3-17-12-192.us-east-2.compute.amazonaws.com/jprofile">Job Profile</a>
              <a class="mdl-navigation__link mdl-typography--text-uppercase" href="http://ec2-3-17-12-192.us-east-2.compute.amazonaws.com/upload">Upload Resumes</a>
	      <a class="mdl-navigation__link mdl-typography--text-uppercase" href="">Dashboard</a>
              <a class="mdl-navigation__link mdl-typography--text-uppercase" href="http://ec2-3-17-12-192.us-east-2.compute.amazonaws.com/settings">Settings</a>
            </nav>
          </div>
          <span class="android-mobile-title mdl-layout-title">
            <img class="android-logo-image" src="images/android-logo.png">
          </span>
        </div>
      </div>

      <div class="android-drawer mdl-layout__drawer">
       <span class="mdl-layout-title">
          <img class="android-logo-image" src="images/android-logo-white.png">
        </span>
        <nav class="mdl-navigation">
              <a class="mdl-navigation__link mdl-typography--text-uppercase" href="http://ec2-3-17-12-192.us-east-2.compute.amazonaws.com/index/">Status</a>
              <a class="mdl-navigation__link mdl-typography--text-uppercase" href="http://ec2-3-17-12-192.us-east-2.compute.amazonaws.com/jprofile">Job Profile</a>
              <a class="mdl-navigation__link mdl-typography--text-uppercase" href="http://ec2-3-17-12-192.us-east-2.compute.amazonaws.com/upload">Upload Resumes</a>
	      <a class="mdl-navigation__link mdl-typography--text-uppercase" href="">Dashboard</a>
              <a class="mdl-navigation__link mdl-typography--text-uppercase" href="http://ec2-3-17-12-192.us-east-2.compute.amazonaws.com/settings">Settings</a>

	  <div class="android-drawer-separator"></div>
        </nav>
      </div>
    <div class="android-content mdl-layout__content">

	  <div class="container d-flex h-100">
      <div class="row justify-content-center">
        <div class="col-15">
          {% block main %}
          {% endblock %}
        </div>
      </div>
    </div>
    </div>
   </div>
    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>

</html>
